<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="FDO - comments and sopports" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDO - comments and sopports</title>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="FDO" />
<link rel="manifest" href="/favicon/site.webmanifest" />
  
  <style>
    /* ===== 全局基础 & 暗色模式 ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
      overflow-x: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eeeeee;
      }
    }
    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s;
    }
    a:hover {
      color: #888;
    }
    /* ===== 按钮 ===== */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #000;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #333;
    }
    @media (prefers-color-scheme: dark) {
      .btn {
        background-color: #fff;
        color: #000;
      }
      .btn:hover {
        background-color: #ddd;
      }
    }

    /* ===== 文章顶部Hero - 与列表保持风格一致 ===== */
    .article-hero {
      position: relative;
      min-height: 40vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      .article-hero {
        background-color: #181818;
      }
    }
    .circle-black {
      position: absolute;
      top: -20%;
      left: -30%;
      width: 70vw;
      height: 70vw;
      background: #222;
      border-radius: 50%;
      z-index: 1;
      opacity: 0.8;
    }
    @media (prefers-color-scheme: dark) {
      .circle-black {
        background: #444;
      }
    }
    .circle-gray {
      position: absolute;
      top: 0;
      right: -30%;
      width: 70vw;
      height: 70vw;
      background: #888;
      opacity: 0.2;
      border-radius: 50%;
      z-index: 2;
    }
    @media (prefers-color-scheme: dark) {
      .circle-gray {
        background: #666;
      }
    }
    .article-hero-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
    }
    .article-hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .article-meta {
      font-size: 0.9rem;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }

    /* ===== 文章主体内容区 ===== */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* 返回列表链接 */
    .back-link {
      margin-bottom: 2rem;
      display: inline-block;
      font-size: 0.95rem;
      text-decoration: underline;
    }
    @media (prefers-color-scheme: dark) {
      .back-link {
        color: #ccc;
      }
    }
    .article-content {
      line-height: 1.8;
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      .article-content {
        color: #ccc;
      }
    }

    .article-content h2 {
      font-size: 1.4rem;
      margin: 1.5rem 0 1rem;
      font-weight: bold;
    }
    .article-content p {
      margin-bottom: 1rem;
    }
    /* 也可添加更多排版，如 blockquote, img, code 等 */

  </style>
</head>
<body>

  <!-- 单篇文章顶部Hero -->
  <section class="article-hero">
    <div class="circle-black"></div>
    <div class="circle-gray"></div>
    <div class="article-hero-content">
      <h1>comments and sopports 评论与支持</h1>
      <div class="article-meta">发布日期：2025-01-22 | 作者：FDO</div>
    </div>
  </section>

  <!-- 文章内容 -->
  <div class="container">
    <!-- 返回文章列表链接 -->
    ><a href="/">主页</a>><a href="/articles" class="back-link">文章列表</a>

      <iframe
        id="comment-iframe"
        src="https://comments.cf-test-b74.workers.dev/embed/area/comments?lang=zh-CN"
        width="100%"
        height="600px"
        frameborder="0"
        allowfullscreen
      ></iframe>

    </div>

      <script>
        const commentIframe = document.getElementById('comment-iframe');

        function setCommentTheme() {
          const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = isDarkMode ? 'dark' : 'light';
          commentIframe.src = `https://comments.cf-test-b74.workers.dev/embed/area/comments?lang=zh-CN&theme=${theme}`;
        }

        // 初始化主题
        setCommentTheme();

        // 监听主题变化 (可选，如果需要实时跟随系统主题切换)
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setCommentTheme);


        window.addEventListener('message', function(event) {
          if (event.origin === 'https://comments.cf-test-b74.workers.dev') { // 确保消息来源安全
            if (event.data && event.data.type === 'setHeight') {
              commentIframe.style.height = event.data.height + 'px';
            }
          }
        });
      </script>

    </div>
  </div>

</body>
</html>
