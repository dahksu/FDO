<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="FDO - Join Us Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDO - 加入</title>
  <style>
    /* ===== 全局基础：黑白灰极简风格 ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden;
    }
    /* 如果有暗色模式需求，可以添加 @media (prefers-color-scheme: dark) { ... } 逻辑 */

    /* ===== 页面容器 ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* ===== 标题区（Hero风格）===== */
    .join-hero {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-color: #000; /* 黑色背景，突出对比 */
      color: #fff;            /* 白字 */
      padding: 2rem;
      position: relative;
      overflow: hidden;
      text-align: left;       /* 文字左对齐 */
    }
    .join-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .join-hero p {
      max-width: 600px;
      margin-bottom: 1rem;
      line-height: 1.8;
      color: #f0f0f0;
    }

    /* ===== 圆形装饰(与之前类似) ===== */
    .circle-decor {
      position: absolute;
      top: -20%;
      left: -30%;
      width: 60vw;
      height: 60vw;
      background: #222; 
      border-radius: 50%;
      z-index: 1;
      opacity: 0.8;
    }
    .join-hero-content {
      position: relative;
      z-index: 2; /* 文字内容在装饰圆之上 */
      max-width: 700px;
    }

    /* ===== 群聊展示区 ===== */
    .groups-section {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap; /* 移动端可自动换行 */
    }
    .group-card {
      flex: 1 1 300px;
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }
    .group-card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .group-card p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    /* ===== 按钮/链接通用样式 ===== */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #000; /* 黑底 */
      color: #fff;            /* 白字 */
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color: 0.3s;
    }
    .btn:hover {
      background-color: #333;
    }

    /* ===== 针对 Signal 卡片里的链接按钮 ===== */
    .signal-btn {
      margin-top: 1rem;
    }

    /* ===== 二维码预览(替换为真实二维码) ===== */
    .qr-image {
      max-width: 150px;
      margin: 1rem auto;
      display: block;
      /* 作为占位，可用真实二维码图替换 */
      background: #ccc url('https://via.placeholder.com/150?text=QR+Code') center/cover no-repeat; 
      border-radius: 8px;
    }
     /* 前往测试按钮样式 */
    .go-to-test-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #000; /* 醒目的蓝色 */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px; /* 与上方文字拉开距离 */
    }
    .go-to-test-btn:hover {
      background-color: #333;
    }

    /* ===== 小屏幕适配 ===== */
    @media (max-width: 768px) {
      .join-hero h1 {
        font-size: 2rem;
      }
      .join-hero p {
        font-size: 0.95rem;
      }
      .groups-section {
        flex-direction: column; /* 垂直堆叠 */
      }
    }
  </style>
</head>
<body>
    <div id="join-content">
        <!-- 这里的内容会被 JavaScript 动态替换 -->
    </div>

    <script>
      // 检查 Cookie 的函数
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // 检查是否有通过测试的 Cookie
        if (getCookie('fdo_quiz_passed')) {
            // 显示文件二的内容
            document.getElementById('join-content').innerHTML = `
                <section class="join-hero">
                    <div class="circle-decor"></div>
                    <div class="join-hero-content">
                        <h1>加入我们</h1>
                        <p>欢迎加入 FDO 的交流社区。我们目前有两个Signal群聊，供你选择：交流群，需要先加管理员signal再回答不涉及个人隐私的问题后加入；下议院，无需再次验证，直接加入讨论，需要注意自己发送的信息的隐私保护。两群聊不同步</p>
                    </div>
                </section>
                <div class="container">
                    <div class="groups-section">
                        <div class="group-card">
                            <h3>Signal FDO 交流群</h3>
                            <p>需要先加管理员signal再回答不涉及个人隐私的问题后加入，请点击下方按钮添加管理员账号，申请后加群。</p>
                            <a class="btn signal-btn" href="https://signal.me/#eu/R2rbboAC3bTHOSOLTd1XfCRr6DHFJdoUaTqnmrUNdQYEY7OfyR1An6R6OJA3Rl7c" target="_blank" rel="noopener noreferrer">管理员X</a>
                            <a class="btn signal-btn" href="https://signal.me/#eu/cJlJRG03jbrTps5-ajGuds2XUJ-dbN5ZM5S0qIqaZt6zrjxVnlFMq67cieKyTRay" target="_blank" rel="noopener noreferrer">管理员J</a>
                        </div>
                        <div class="group-card">
                            <h3>Signal FDO 下议院</h3>
                            <p>无需再次验证，直接加入讨论，群规与交流群一致</p>
                            <a class="btn signal-btn" href="https://signal.group/#CjQKIMCve9FcXZoNwj3oDtS6eCWTNLiU8UvGZIm4h_VgmrSLEhCfvlV6dLkAvTI4BoRZLjZk" target="_blank" rel="noopener noreferrer">加入FDO下议院</a>
                        </div>
                    </div>
                </div>
            `;
        } else {
            // 显示提示信息和跳转按钮
            document.getElementById('join-content').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h2>请先通过测试</h2>
                    <p>您需要先通过我们的入群测试，才能查看加入方式。</p>
                    <a href="/join/test" class="go-to-test-btn">前往测试</a>
                </div>
            `;
        }
    </script>
</body>
</html>
